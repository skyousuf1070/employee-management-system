<!DOCTYPE html>
<html>
<head>
    <title>Create Employee</title>
</head>
<body>

<a href="/index.html">Home</a>

<h2>Create Employee</h2>

<form onsubmit="createEmployee(event)">
    ID: <input type="number" id="id" /><br/><br/>
    First Name: <input type="text" id="firstName" /><br/><br/>
    Last Name: <input type="text" id="lastName" /><br/><br/>
    Email: <input type="email" id="email" /><br/><br/>
    Department: <input type="text" id="department" /><br/><br/>
    Salary: <input type="number" id="salary" /><br/><br/>

    <button type="submit">Save</button>
</form>

<script>
    function createEmployee(e) {
        e.preventDefault();

        const employee = {
            id: document.getElementById("id").value,
            firstName: document.getElementById("firstName").value,
            lastName: document.getElementById("lastName").value,
            email: document.getElementById("email").value,
            department: document.getElementById("department").value,
            salary: document.getElementById("salary").value
        };

        fetch("/api/v1/employees", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(employee)
        }).then(() => {
            alert("Employee created!");
            window.location.href = "/index.html";
        });
    }
</script>

</body>
</html>
