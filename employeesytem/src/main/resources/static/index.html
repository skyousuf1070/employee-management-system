<!DOCTYPE html>
<html>
<head>
    <title>Employees List</title>
    <style>
        table, th, td { border: 1px solid black; padding: 8px; }
    </style>
</head>
<body>

<a href="/index.html">Home</a> |
<a href="/create.html">Create Employee</a> |
<a href="/update.html">Update Employee</a>

<h2>Employees</h2>

<table id="employeeTable">
    <thead>
    <tr>
        <th>ID</th><th>First Name</th><th>Last Name</th><th>Email</th>
        <th>Department</th><th>Salary</th><th>Action</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    function loadEmployees() {
        fetch("/api/v1/employees")
            .then(res => res.json())
            .then(data => {
                let rows = "";
                data.forEach(emp => {
                    rows += `
                        <tr>
                            <td>${emp.id}</td>
                            <td>${emp.firstName}</td>
                            <td>${emp.lastName}</td>
                            <td>${emp.email}</td>
                            <td>${emp.department}</td>
                            <td>${emp.salary}</td>
                            <td>
                                <button onclick="deleteEmployee(${emp.id})">Delete</button>
                            </td>
                        </tr>`;
                });
                document.querySelector("#employeeTable tbody").innerHTML = rows;
            });
    }

    function deleteEmployee(id) {
        fetch(`/api/v1/employees/${id}`, { method: "DELETE" })
            .then(() => loadEmployees());
    }

    loadEmployees();
</script>

</body>
</html>
